<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Seattle Chamber Site Home Page">
    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/> -->
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>The Seattle Chamber Site</title>
</head>
<body>
    <header>
       
            <img class="logo" src="./images/logo-white.png" alt="logo"/>
            <div class="social">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="hamburger">
                <span class="material-symbols-outlined menu">
                    menu
                </span>
            </div>
            <div class="nav">
                <div class="nav_content">
                    <a>Events</a>
                    <a>Business</a>
                    <a>Weather</a>
                    <a>About us</a>
                </div>
            </div>
            <div class="date"></div>
            
       
    </header>
    <main>
        <section class="hero placeHolder">
            Hero image with call to action
        </section>
        <section class="event placeHolder">
            Events
        </section>
        <section class="weather placeHolder">
            Weather
        </section>
        <section class="news placeHolder">
            News Release
        </section>
        <section class="spotlightCont placeHolder">
            <div class="spotlight">Spotlight 1</div>
            <div class="spotlight">Spotlight 2</div>
            <div class="spotlight spot3">Spotlight 3</div>

        </section>
        <section class="join placeHolder">Join</section>
    </main>
    <footer>
        <section class="logoAdress">
            <img class="logo" src="./images/logo-white.png" alt="logo"/>
            <div>
                <h3>Seattle Chamber Site</h3>
                <p>291 E 7TH S</p>
            </div>
        </section>
        <section class="contact">
            <p>info@theseattlechamber.com</p>
            <p>+(123) 456 789</p>
            <p>üìç Location Map</p>
        </section>
        <section class="siteinfo">
            <p class="copyright"></p>
            <p class="copyright">| Ronald Coello | WDD 230 |</p>
            <p class="update"></p>
        </section>

    </footer>
    <script src="js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/79df2091f5.js" crossorigin="anonymous"></script>
</body>
</html>
